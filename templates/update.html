<!DOCTYPE html>
<html>
<head>
    <title>Update Host</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Host</h1>

    <form action="{{ url_for('update_host', host_id=host.id) }}" method="post">
        <label for="nom">NOM:</label>
        <input type="text" id="nom" name="nom" value="{{ host.nom }}" required>
        <label for="ip">IP:</label>
        <input type="text" id="ip" name="ip" value="{{ host.ip }}" required>
        <label for="mac">MAC:</label>
        <input type="text" id="mac" name="mac" value="{{ host.mac }}" required>
        <input type="submit" value="Update Host">
    </form>

    <form action="{{ url_for('delete_host', host_id=host.id) }}" method="post">
        <input type="submit" value="Delete">
    </form>

    <form action="{{ url_for('index') }}" method="get">
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
